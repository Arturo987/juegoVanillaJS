<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Juego Dados</title>
  </head>
  <body>
    <main>
      <section class="jugador jugador--0 jugador--activo">
        <h2 class="nombre" id="nombre--0">Jugador 1</h2>
        <p class="puntuacion" id="puntuacion--0">43</p>
        <div class="actual">
          <p class="puntuacion-actual" id="actual--0">0</p>
        </div>
      </section>
      <section class="jugador jugador--1">
        <h2 class="nombre" id="nombre--1">Jugado 2</h2>
        <p class="puntuacion" id="puntuacion--1">24</p>
        <div class="actual">
          <p class="puntuacion-actual" id="actual--1">0</p>
        </div>
      </section>

      <img src="dado-5.png" alt="Tirando dado" class="dado" />
      <button class="btn btn--nuevo">🔄 Nueva partida</button>
      <button class="btn btn--tirar">🎲 Tirar dado</button>
      <button class="btn btn--mantener">📥 Mantener</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
